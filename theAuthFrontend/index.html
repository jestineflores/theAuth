<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth</title>
</head>
<body>
    <h1>Frontend Auth</h1>


    <form class="login">
        <input 
            name="username"
            type="text"
            placeholder="username" 
        />
        <input
            name="password" 
            type="password" 
            placeholder="password"
        />
        <button type="submit">Login</button>
    </form>

    <button class="get-users">Get Uers</button>



    <script src="index.js"></script>
</body>
</html>
